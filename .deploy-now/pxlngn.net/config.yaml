# Deploy Now configuration for pxlngn.net
# More information: https://docs.ionos.space/docs/deployment-configuration/

deployment:
  # Excludes for bootstrap (initial deployment)
  bootstrap:
    excludes:
      - .git
      - .github
      - node_modules
      - .deploy-now

  # Excludes for recurring deployments
  recurring:
    excludes:
      - .git
      - .github
      - node_modules
      - .deploy-now


version: 1
project:
  name: pxlngn.net
  type: static
  build:
    command: npm run build
    output: dist
  environment:
    NODE_VERSION: 20